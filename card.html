<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row justify-content-center align-items-center">
      <div class="col-3">
        <div class="card border-0 shadow">
          <img
            src="./assets/course-javascript.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title text-capitalize">
              a complete beginner's guide to javascript
            </h5>
            <p class="card-text d-flex align-items-center gap-2">
              <ion-icon name="time-outline"></ion-icon>
              <span>4h 10m</span>
              <span><ion-icon name="cellular"></ion-icon></span>
              <span>Advance</span>
            </p>
            <p>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <span>3.5</span>
              <span>(7,500)</span>
            </p>
            <p>
              <b class="fs-5">$700 </b>
              <span
                class="text-decoration-line-through text-body-secondary fw-semibold"
                >$850
              </span>
            </p>
          </div>
          <div
            class="d-flex align-items-center justify-content-around gap-2 border-top py-3"
          >
            <div class="d-flex gap-2 align-items-center">
              <img src="./assets/avatar-5.jpg" class="avatar" alt="" />
              <span>Brooklyn Simmons</span>
            </div>
            <span><ion-icon name="bookmark-outline"></ion-icon></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
